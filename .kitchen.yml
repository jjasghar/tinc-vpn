---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[tinc-vpn::default]
    attributes:

  - name: leader
    run_list:
      - recipe[tinc-vpn::leader_default]
    attributes:

  - name: follower
    run_list:
      - recipe[tinc-vpn::follower_default]
    attributes:
      tinc:
        netname: 'jjnet'
        ip: '10.0.0.50'
        subnet: '24'
