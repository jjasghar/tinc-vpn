---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[tinc-vpn::default]
    attributes:

  - name: leader
    run_list:
      - recipe[tinc-vpn::leader_default]
    attributes:

  - name: follower
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[tinc-vpn::follower_default]
